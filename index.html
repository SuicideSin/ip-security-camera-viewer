<!DOCTYPE html>
<html>
	<head>
		<title>Camera View</title>
		<!-- TODO: Validate encoding -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<!-- Caching -->
		<!-- TODO: Remove/not necessary -->
		<meta http-equiv="Expires" content="Mon, Jan 1 2001 08:00:00 GMT">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" 
			content="no-store, no-cache, must-revalidate">

		<!-- Handheld -->
		<meta name="HandheldFriendly" content="true" />
		<meta name="viewport" 
			content="width=device-width, height=device-height, 
			user-scalable=no, target-densitydpi=high-dpi" />

		<!-- Robots -->
		<meta name="robots" content="noindex, nofollow" />

		<script type="text/javascript" src="./lib/jquery.js"></script>
		<script type="text/javascript" src="./lib/jquery.tmpl.js"></script>

		<script type="text/javascript" src="./view.js"></script>
		<script type="text/javascript" src="./controller.js"></script>
		<script type="text/javascript" src="./model/camera.js"></script>
		<script type="text/javascript" src="./model/queue.js"></script>
		<script type="text/javascript" src="./model/data.js"></script>

		<link type="text/css" rel="stylesheet" href="./style.css" />
		<link type="text/css" rel="stylesheet" href="./mobile.css" 
			media="handheld" />

		<link rel="icon" href="./favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

		<script type="text/javascript">
			controller = null;
			function init() 
			{
				controller = new Controller();
			};

			$(document).ready(function() { init(); });

		</script>
	</head>
	<body>
		<div id="container">
			<form id="options">
				Per row:
				<select name="perRow">
					<option value="1">1 cam</option>
					<option value="2" selected="selected">2 cams</option>
					<option value="3">3 cams</option>
					<option value="4">4 cams</option>
					<option value="5">5 cams</option>
				</select>

				Load over: 
				<input type="radio" name="server" value="remote" 
					checked="checked" /> Internet 
				<input type="radio" name="server" value="local" /> LAN 
			</form>
			<hr />
			<!-- Main: This is where the active GUI elements will show up. -->
			<div id="main"></div>
			<div id="single"></div>
		</div>

		<!-- jQuery Template -->
		<script id="multiviewTemplate" type="text/x-jquery-tmpl">
			<div id="multiview_cam_${id}" class="multiview_cam">
				<img width="640" height="480" src="${camDefaultImage}">
				<div class="cam_data"></div>
			</div>
		</script>

		<!-- jQuery Template -->
		<script id="multiviewTitleTemplate">
			<div id="multiview_title_${id}" class="multiview_title">
				<span class="title_name">${cameraName}</span>
				<span class="title_stats">
					${timeLastLoaded}
					/ ${fps} fps
					/ ${loadCount} &#8718;
				</span>
			</div>
		</script>

		<!-- jQuery Template -->
		<script id="singleviewTemplate">
			<div id="singleview_cam_${id}" class="singleview_cam">
				<img width="640" height="480" src="${camDefaultImage}">
				<div class="cam_data"></div>
			</div>
		</script>
	</body>
</html>
