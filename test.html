<!DOCTYPE html>
<html>
	<head>
		<title>Camera View</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="content-language" content="en">

		<!-- Do not cache -->
		<meta http-equiv="Expires" content="Mon, Jan 1 2001 08:00:00 GMT">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" 
			content="no-store, no-cache, must-revalidate">

		<!-- Handheld -->
		<meta name="HandheldFriendly" content="true" />
		<meta name="viewport" 
			content="width=device-width, height=device-height, 
			user-scalable=no, target-densitydpi=high-dpi" />

		<!-- Robots -->
		<meta name="robots" content="noindex, nofollow" />

		<!-- Global Library -->
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/lib/underscore.js"></script>
		<script type="text/javascript" src="js/lib/backbone.js"></script>
		<script type="text/javascript" src="js/lib/backbone-ext.js"></script>

		<!-- All Camera code is Async Modules. --> 
		<script data-main="js/main.js" src="js/lib/require.js"></script>

		<link type="text/css" rel="stylesheet" href="style.css" />
		<link type="text/css" rel="stylesheet" href="style-backbone.css" />
		<link type="text/css" rel="stylesheet" href="mobile.css" 
			media="handheld" />

		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

		<! -- 
			TEMPLATE: Overview
		-->
		<script type="text/template" id="tpl_overview">
			Is it even necessary to have a template?
		</script>

		<! -- 
			TEMPLATE: Overview Camera
		-->
		<script type="text/template" id="tpl_overview_camera_pane">
			<div class="overview_camera">
				<div class="stats">
					Name: <%= name %> | 
					<span class="count">Load Count: <%= loadCt %></span>
				</div>
				<img src="<%= url %>"
				     width="<%= width %>" 
					 height="<%= height %>"/>
				<!--<img src="<%= url %>" width="160" height="120" />-->
			</div>
		</script>

		<! -- 
			TEMPLATE: Focus
		-->
		<script type="text/template" id="tpl_focus">
			Is it even necessary to have a template?
		</script>

		<! -- 
			TEMPLATE: Focus Camera
		-->
		<script type="text/template" id="tpl_focus_camera">
		</script>

		<! -- 
			TEMPLATE: Focus Stats
		-->
		<script type="text/template" id="tpl_focus_stats">
		</script>

	</head>
	<body>
		<div id="overview">
			<form id="overview_options">
				<select name="perRow">
					<option value="1">1 cam per row</option>
					<option value="2">2 cams per row</option>
					<option value="3" selected="selected">3 cams per row</option>
					<option value="4">4 cams per row</option>
					<option value="5">5 cams per row</option>
					<option value="6">6 cams per row</option>
				</select>
			</form>
			<hr />
			<div id="overview_main"></div>
		</div>
		<div id="focus"></div>
		<div id="history"></div>
		<div id="control"></div>
	</body>
</html>
